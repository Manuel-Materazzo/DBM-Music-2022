  <div [class.grayed]="grayed" class="card">
    <div class="wrapper">
      <img [src]="imageBig" class="card__image" alt=""/>
    </div>
  <div class="card__overlay">
    <div class="card__header">
      <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
        <path/>
      </svg>
      <img class="card__thumb" *ngIf="imageSmall" [src]="imageSmall" alt=""/>
      <div class="card__header-text">
        <h3 class="card__title">{{title}}</h3>
        <span class="card__status" *ngIf="status">{{status}}</span>
      </div>
    </div>
    <p class="card__description">{{description}}</p>
  </div>
</div>
