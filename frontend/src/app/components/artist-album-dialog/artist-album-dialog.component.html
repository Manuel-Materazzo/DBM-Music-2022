<nb-card>
  <nb-card-body>
    <ngx-spinner *ngIf="loading"></ngx-spinner>
    <div class="col-md-3 featuredbar-responsive padding-left-5" *ngIf="!loading">
      <div>
        <nb-card>
          <nb-card-body>
            <div class="wrapper">
              <img [src]="imageUrl">
            </div>
            <p>{{firstTextLine}}</p>
            <p>{{secondTextLine}}</p>
          </nb-card-body>
        </nb-card>
      </div>
      <div *ngIf="playing">
        <ngx-music-player [audioList]=audioList (playEvent)="playSongEvent.next()" (pauseEvent)="pauseSongEvent.next()"></ngx-music-player>
      </div>
      <div *ngIf="!playing">
        <ngx-music-player [audioList]=audioPlaceholder ></ngx-music-player>
      </div>
    </div>
    <div class="col-md-9 featuredbar-responsive" *ngIf="!loading">
      <ngx-album-grid [gridSettings]="gridSettings" [admin]="admin" [dataSet]="dataSet"
                      (ApproveChangeEvent)="onApproveChange($event)"
                      (playClickEvent)="playSong($event)"></ngx-album-grid>
    </div>
    <div class="float-lg-right m-1" *ngIf="!loading && admin && approvationList.length > 0">
      <button status="success" (click)="onSaveClick()" nbButton>Salva Modifiche</button>
    </div>
  </nb-card-body>
  <!--<nb-card-footer>
    footer
  </nb-card-footer>-->
</nb-card>
